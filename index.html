<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077ff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005dc1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resume Builder</h2>
    <form id="resumeForm">
      <label>Full Name</label>
      <input type="text" id="name" required>
      
      <label>Email</label>
      <input type="email" id="email" required>
      
      <label>Phone</label>
      <input type="text" id="phone" required>
      
      <label>Education</label>
      <textarea id="education" rows="3"></textarea>
      
      <label>Skills</label>
      <textarea id="skills" rows="3"></textarea>
      
      <label>Experience</label>
      <textarea id="experience" rows="3"></textarea>
      
      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Store form data in localStorage
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("phone", document.getElementById("phone").value);
      localStorage.setItem("education", document.getElementById("education").value);
      localStorage.setItem("skills", document.getElementById("skills").value);
      localStorage.setItem("experience", document.getElementById("experience").value);

      // Redirect to project.html
      window.location.href = "project.html";
    });
  </script>
</body>
</html>
